<h1>{{name}}</h1>
<app-select-time-period (updateData)="updateData($event)"/>

<div class="chart">
  <canvas baseChart
          [datasets]="chartData"
          [labels]="chartLabels"
          [options]="chartOptions"
          [legend]="chartLegend"
          [type]="chartType"
          *ngIf="chartData[0]['data'].length">
  </canvas>
  <div class="no-data" *ngIf="chartData[0]['data'].length === 0 ">
    No Data Available
  </div>

</div>
